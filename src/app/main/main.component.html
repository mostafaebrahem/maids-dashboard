<div
  class="w-100 d-flex spin justify-content-center align-items-center"
  *ngIf="loading"
>
  <app-loading></app-loading>
</div>
<div class="w-100 pb-4 p-0" *ngIf="!loading">
  <app-navbar (searchEvent)="onSearch($event)"></app-navbar>
  <div class="row container py-3">
    <div class="col-md-4" *ngFor="let item of filteredData">
      <div class="card my-2" [routerLink]="'/main/' + item.id">
        <img [src]="item.avatar" class="card-img-top" alt="..." />
        <div class="card-body">
          <h2>First name : {{ item.first_name }}</h2>
          <h2>Last name : {{ item.last_name }}</h2>
          <h4 class="card-text">ID :{{ item.id }}</h4>
        </div>
      </div>
    </div>
  </div>

  <mat-paginator
    [length]="2"
    [pageSize]="1"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[1]"
    aria-label="Select page"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</div>
